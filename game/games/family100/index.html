<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family 100 – Game Survey!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#0f0f1a;
      --card:rgba(255,255,255,.08);
      --text:#ffffff;
      --accent1:#00ffe7;
      --accent2:#ff00e5;
      --danger:#ff4d4d;
      --success:#00ff88;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:var(--bg);color:var(--text);padding:20px;
    }
    .card{
      width:100%;max-width:520px;background:var(--card);
      border:1px solid rgba(255,255,255,.15);border-radius:20px;
      backdrop-filter:blur(12px);padding:40px 25px;text-align:center;
      box-shadow:0 8px 32px rgba(0,0,0,.4);
    }
    h1{font-size:28px;margin-bottom:20px;
       background:linear-gradient(90deg,var(--accent1),var(--accent2));
       -webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    input[type="text"]{
      width:100%;padding:12px 16px;border-radius:12px;border:none;
      outline:none;font-size:15px;background:rgba(255,255,255,.1);color:#fff;margin-bottom:12px;
    }
    input::placeholder{color:rgba(255,255,255,.6);}
    .btn{
      width:100%;padding:14px;font-size:16px;font-weight:600;border:none;
      border-radius:12px;cursor:pointer;transition:.3s;
    }
    .btn-primary{background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#000;}
    .btn-secondary{background:transparent;color:var(--accent1);border:2px solid var(--accent1);}
    .btn:hover{opacity:.9;transform:translateY(-2px);}
    .hidden{display:none;}
    .lives{font-size:14px;margin-bottom:15px;color:var(--danger);}
    .result{margin-top:20px;font-size:18px;font-weight:600;}
    .correct{color:var(--success);}
    .wrong{color:var(--danger);}
    .summary li{margin:6px 0;text-align:left;}
  </style>
</head>
<body>

<!-- HALAMAN INPUT NAMA -->
<section id="nameSection" class="card">
  <h1>Masukkan Namamu</h1>
  <input id="playerName" type="text" placeholder="Nama kamu..." maxlength="20"/>
  <button class="btn btn-primary" onclick="startGame()">Mulai Permainan</button>
</section>

<!-- HALAMAN PERMAINAN -->
<section id="gameSection" class="card hidden">
  <h1>Family 100</h1>
  <div id="roundInfo" style="margin-bottom:10px;font-size:14px;">Babak 1 / 5</div>
  <div class="lives" id="lives">Kesempatan: 2</div>
  <div style="font-size:18px;line-height:1.4;margin-bottom:15px;" id="soal">Memuat soal...</div>
  <div id="answerBox"></div>
  <button id="submitBtn" class="btn btn-primary" onclick="submitAnswers()">Jawab</button>
  <div class="result" id="result"></div>
</section>

<!-- HALAMAN HASIL -->
<section id="finishSection" class="card hidden">
  <h1>Permainan Selesai</h1>
  <p id="scoreText"></p>
  <ul class="summary" id="summary"></ul>
  <button class="btn btn-primary" onclick="location.reload()">Main Lagi</button>
</section>

<script>
  const nameSec   = document.getElementById('nameSection');
  const gameSec   = document.getElementById('gameSection');
  const finSec    = document.getElementById('finishSection');
  const soalEl    = document.getElementById('soal');
  const livesEl   = document.getElementById('lives');
  const resultEl  = document.getElementById('result');
  const roundEl   = document.getElementById('roundInfo');
  const answerBox = document.getElementById('answerBox');

  let player='', round=1, maxRounds=5, lives=2, current={}, history=[];

  async function fetchClue(){
    try{
      const res = await fetch('https://api.siputzx.my.id/api/games/family100');
      const json = await res.json();
      return json.data;
    }catch(err){
      soalEl.textContent = 'Gagal memuat soal. Coba lagi.';
    }
  }

  function startGame(){
    player = document.getElementById('playerName').value.trim();
    if(!player){ alert('Isi namamu dulu ya!'); return; }
    nameSec.classList.add('hidden');
    gameSec.classList.remove('hidden');
    nextClue();
  }

  function renderInputs(count){
    answerBox.innerHTML = '';
    for(let i=0;i<count;i++){
      const inp=document.createElement('input');
      inp.type='text'; inp.placeholder=`Jawaban ${i+1}`; inp.className='answerInput';
      answerBox.appendChild(inp);
    }
  }

  async function nextClue(){
    resultEl.textContent='';
    current = await fetchClue();
    lives = 2;
    livesEl.textContent = `Kesempatan: ${lives}`;
    soalEl.textContent = current.soal;
    renderInputs(current.jawaban.length);
    roundEl.textContent = `Babak ${round} / ${maxRounds}`;
  }

  function submitAnswers(){
    const userAnswers = [...document.querySelectorAll('.answerInput')]
                          .map(el=>el.value.trim().toLowerCase())
                          .filter(v=>v);
    const correctAnswers = current.jawaban.map(j=>j.toLowerCase());
    let score = 0;
    userAnswers.forEach(ans=>{
      if(correctAnswers.includes(ans)) score++;
    });
    const perfect = score === correctAnswers.length;
    if(perfect){
      history.push({round,soal:current.soal,score,perfect:true});
      resultEl.innerHTML = `<span class="correct">✅ Semua jawaban benar!</span>`;
    }else{
      lives--;
      if(lives === 0){
        history.push({round,soal:current.soal,score,perfect:false});
        resultEl.innerHTML = `<span class="wrong">❌ Salah. Jawabannya:<br>${correctAnswers.join(', ')}</span>`;
      }else{
        resultEl.innerHTML = `<span class="wrong">❌ Belum semua benar, coba lagi!</span>`;
        return;
      }
    }
    setTimeout(()=>{
      if(round < maxRounds){ round++; nextClue(); }else{ endGame(); }
    },2000);
  }

  function endGame(){
    gameSec.classList.add('hidden');
    finSec.classList.remove('hidden');
    const total = history.reduce((s,h)=>s+h.score,0);
    document.getElementById('scoreText').textContent =
      `Hai ${player}, total jawaban benar kamu: ${total} dari ${maxRounds} babak!`;
    const ul=document.getElementById('summary');
    ul.innerHTML='';
    history.forEach(h=>{
      const li=document.createElement('li');
      li.innerHTML=`Babak ${h.round}: ${h.score}/${current.jawaban.length} benar`;
      ul.appendChild(li);
    });
  }
</script>
</body>
  </html>
