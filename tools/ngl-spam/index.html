<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spammer Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-primary-light: #f5f7fa;
            --bg-secondary-light: #ffffff;
            --text-primary-light: #1a202c;
            --text-secondary-light: #4a5568;
            --accent-light: #ff0844;
            --accent-gradient-light: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            --border-light: #e2e8f0;
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.1);
            
            --bg-primary-dark: #0f0f23;
            --bg-secondary-dark: #1a1a2e;
            --text-primary-dark: #ffffff;
            --text-secondary-dark: #a0aec0;
            --accent-dark: #ff0844;
            --accent-gradient-dark: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            --border-dark: #2d3748;
            --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        body.dark-mode {
            background: var(--bg-primary-dark);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 30px;
            background: rgba(128, 128, 128, 0.3);
            border-radius: 30px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .theme-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        body.dark-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .theme-toggle-slider {
            transform: translateX(30px);
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            transition: all 0.5s ease;
        }

        .animated-bg::before,
        .animated-bg::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            animation: float-bg 20s infinite ease-in-out;
        }

        .animated-bg::before {
            background: rgba(255, 8, 68, 0.3);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .animated-bg::after {
            background: rgba(255, 177, 153, 0.3);
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }

        body.dark-mode .animated-bg::before {
            background: rgba(255, 8, 68, 0.2);
        }

        body.dark-mode .animated-bg::after {
            background: rgba(255, 177, 153, 0.2);
        }

        @keyframes float-bg {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px;
            border-radius: 30px;
            box-shadow: var(--shadow-light);
            max-width: 550px;
            width: 90%;
            animation: slideInContainer 1s ease-out;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        body.dark-mode .container {
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-dark);
        }

        @keyframes slideInContainer {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9) rotateX(10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-block;
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo-text {
            font-size: 3em;
            font-weight: 800;
            background: var(--accent-gradient-light);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            position: relative;
        }

        .logo-text::after {
            content: 'PRO';
            position: absolute;
            top: -10px;
            right: -40px;
            background: var(--accent-light);
            color: white;
            font-size: 0.3em;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 700;
            animation: proPulse 2s infinite;
        }

        @keyframes proPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        body.dark-mode .logo-text {
            background: var(--accent-gradient-dark);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary-light);
            font-size: 1.1em;
            margin-top: 10px;
            font-weight: 500;
            animation: fadeInUp 1s ease-out 0.3s both;
            transition: color 0.5s ease;
        }

        body.dark-mode .subtitle {
            color: var(--text-secondary-dark);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUp 1s ease-out both;
        }

        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.5s; }
        .form-group:nth-child(4) { animation-delay: 0.6s; }

        .form-label {
            display: block;
            color: var(--text-primary-light);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        body.dark-mode .form-label {
            color: var(--text-primary-dark);
        }

        .form-label::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--accent-light);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: 15px;
            color: var(--text-primary-light);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        body.dark-mode .form-input {
            background: rgba(45, 55, 72, 0.8);
            color: var(--text-primary-dark);
        }

        .form-input::placeholder {
            color: var(--text-secondary-light);
            opacity: 0.7;
        }

        body.dark-mode .form-input::placeholder {
            color: var(--text-secondary-dark);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--accent-light);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 8, 68, 0.2);
        }

        body.dark-mode .form-input:focus {
            background: rgba(45, 55, 72, 0.95);
            box-shadow: 0 10px 30px rgba(255, 8, 68, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .char-counter {
            position: absolute;
            right: 15px;
            bottom: 15px;
            color: var(--text-secondary-light);
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        body.dark-mode .char-counter {
            color: var(--text-secondary-dark);
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 18px;
            background: var(--accent-gradient-light);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 8, 68, 0.4);
        }

        .submit-button:active {
            transform: translateY(0) scale(0.98);
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
            animation: fadeInUp 0.5s ease-out;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid rgba(255, 177, 153, 0.5);
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-primary-light);
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 500;
            animation: pulse 1.5s infinite;
            transition: color 0.5s ease;
        }

        body.dark-mode .loading-text {
            color: var(--text-primary-dark);
        }

        /* Popup Result Box */
        .popup-result {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 320px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideInPopup 0.5s ease-out;
            display: none;
            transition: all 0.5s ease;
        }

        body.dark-mode .popup-result {
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideInPopup {
            from {
                opacity: 0;
                transform: translateX(100%) translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .popup-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--text-primary-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        body.dark-mode .popup-title {
            color: var(--text-primary-dark);
        }

        .popup-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-secondary-light);
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .popup-close:hover {
            background: rgba(255, 8, 68, 0.1);
            color: var(--accent-light);
            transform: rotate(90deg);
        }

        body.dark-mode .popup-close {
            color: var(--text-secondary-dark);
        }

        .popup-content {
            color: var(--text-secondary-light);
            font-size: 0.95em;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 10px;
            transition: color 0.5s ease;
        }

        body.dark-mode .popup-content {
            color: var(--text-secondary-dark);
        }

        .popup-content::-webkit-scrollbar {
            width: 4px;
        }

        .popup-content::-webkit-scrollbar-thumb {
            background: var(--accent-gradient-light);
            border-radius: 10px;
        }

        .popup-success {
            border-left: 4px solid #4caf50;
        }

        .popup-error {
            border-left: 4px solid #f44336;
        }

        .popup-icon {
            font-size: 1.2em;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 8, 68, 0.6);
            border-radius: 50%;
            animation: float-particle 25s infinite linear;
        }

        @keyframes float-particle {
            from {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .popup-result {
                width: 280px;
                right: 20px;
                bottom: 20px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .theme-toggle {
                top: 20px;
                right: 20px;
            }
        }

        /* Auto-hide animation */
        .popup-result.hiding {
            animation: slideOutPopup 0.3s ease-in forwards;
        }

        @keyframes slideOutPopup {
            to {
                opacity: 0;
                transform: translateX(100%) translateY(50px) scale(0.8);
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-toggle-slider">
            <span id="themeIcon">☀️</span>
        </div>
    </div>

    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Container -->
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1 class="logo-text">NGL</h1>
            </div>
            <p class="subtitle">Tools Spam NGL by Gii Desuta</p>
        </div>
        
        <form id="spamForm">
            <div class="form-group">
                <label class="form-label" for="link">Link NGL:</label>
                <input type="text" id="link" class="form-input" placeholder="https://ngl.link/username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="jumlah">Jumlah Pesan:</label>
                <input type="number" id="jumlah" class="form-input" min="1" max="100" placeholder="10" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="pesan">Pesan:</label>
                <textarea id="pesan" class="form-input form-textarea" placeholder="Tulis pesan Anda di sini..." required></textarea>
                <span class="char-counter" id="charCounter">0 karakter</span>
            </div>
            
            <div class="form-group" style="display: none;">
                <label class="form-label" for="delay">Delay (ms):</label>
                <input type="number" id="delay" class="form-input" value="10" min="0">
            </div>
            
            <button type="submit" class="submit-button">
                Kirim Pesan
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text">Mengirim pesan...</p>
        </div>
    </div>

    <!-- Popup Result Box -->
    <div class="popup-result" id="popupResult">
        <div class="popup-header">
            <div class="popup-title">
                <span class="popup-icon" id="popupIcon">📢</span>
                <span id="popupTitle">Hasil Pengiriman</span>
            </div>
            <button class="popup-close" id="popupClose">×</button>
        </div>
        <div class="popup-content" id="popupContent">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

// Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.textContent = '🌙';
        }
themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            themeIcon.textContent = isDark ? '🌙' : '☀️';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (Math.random() * 25 + 25) + 's';
                particle.style.opacity = Math.random() * 0.6 + 0.2;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Popup elements
        const popupResult = document.getElementById('popupResult');
        const popupClose = document.getElementById('popupClose');
        const popupIcon = document.getElementById('popupIcon');
        const popupTitle = document.getElementById('popupTitle');
        const popupContent = document.getElementById('popupContent');

        // Close popup function
        function closePopup() {
            popupResult.classList.add('hiding');
            setTimeout(() => {
                popupResult.style.display = 'none';
                popupResult.classList.remove('hiding');
            }, 300);
        }

        // Close button event
        popupClose.addEventListener('click', closePopup);

        // Auto-hide popup after 5 seconds
        let popupTimeout;
        function autoHidePopup() {
            clearTimeout(popupTimeout);
            popupTimeout = setTimeout(() => {
                closePopup();
            }, 5000);
        }

        // Show popup function
        function showPopup(type, title, message) {
            // Clear previous timeout
            clearTimeout(popupTimeout);

            // Set popup type
            popupResult.className = 'popup-result';
            if (type === 'success') {
                popupResult.classList.add('popup-success');
                popupIcon.textContent = '✅';
                popupTitle.textContent = title || 'Sukses!';
            } else {
                popupResult.classList.add('popup-error');
                popupIcon.textContent = '❌';
                popupTitle.textContent = title || 'Error!';
            }

            // Set content
            popupContent.textContent = message;
            
            // Show popup
            popupResult.style.display = 'block';
            
            // Auto-hide
            autoHidePopup();
        }

        // Character counter
        const textarea = document.getElementById('pesan');
        const charCounter = document.getElementById('charCounter');
        
        textarea.addEventListener('input', function() {
            const length = this.value.length;
            charCounter.textContent = `${length} karakter`;
            if (length > 100) {
                charCounter.style.color = 'var(--accent-light)';
                charCounter.style.fontWeight = '600';
            } else {
                charCounter.style.color = '';
                charCounter.style.fontWeight = '';
            }
        });

        // Form submission
        document.getElementById('spamForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const link = document.getElementById('link').value;
            const jumlah = document.getElementById('jumlah').value;
            const pesan = document.getElementById('pesan').value;
            const delay = document.getElementById('delay').value || '10';

            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Validate NGL link
                if (!link.includes('ngl.link')) {
                    throw new Error('Link harus dari ngl.link');
                }

                // Encode parameters
                const encodedLink = encodeURIComponent(link);
                const encodedPesan = encodeURIComponent(pesan);
                
                // Build API URL
                const apiUrl = `https://api.resellergaming.my.id/tools/spamngl?link=${encodedLink}&jumlah=${jumlah}&pesan=${encodedPesan}&delay=${delay}`;

                // Make request
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';

                // Show popup result
                if (data.status === true) {
                    showPopup('success', 'Sukses!', data.result || 'Pesan berhasil dikirim!');

                    // Reset form
                    setTimeout(() => {
                        document.getElementById('spamForm').reset();
                        charCounter.textContent = '0 karakter';
                    }, 1000);
                } else {
                    showPopup('error', 'Gagal!', 'Gagal mengirim pesan. Silakan coba lagi.');
                }
            } catch (error) {

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                // Show error popup
                showPopup('error', 'Error!', 'Terjadi kesalahan: ' + error.message);
            }
        });

        // Add input animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-label').style.color = 'var(--accent-light)';
                this.parentElement.querySelector('.form-label').style.transform = 'translateX(5px)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.form-label').style.color = '';
                this.parentElement.querySelector('.form-label').style.transform = '';
            });
        });

        // Add hover effect to submit button
        const submitBtn = document.querySelector('.submit-button');
        submitBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px) scale(1.02)';
        });
        
        submitBtn.addEventListener('mouseleave', function() {
            this.style.transform = '';
        });

        // Close popup when clicking outside
        document.addEventListener('click', function(e) {
            if (popupResult.style.display === 'block' && !popupResult.contains(e.target)) {
                closePopup();
            }
        });
    </script>
</body>
